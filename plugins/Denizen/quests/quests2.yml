quests:
  sinaskatze:
    name: Sinas Katze
    stages:
    - item: Wurfnetz
      task: loot
      name: Besorge ein Wurfnetz
      desc: Im Schuppen hinter Sina ist ein Wurfnetz
    - item: Netz (Sinas Katze)
      task: loot
      name: Fang Sinas Katze
      desc: Sie wurde in der Nähe der Aussenmauer gesehen
    - npc: '229'
      item: Netz (Sinas Katze)
      task: bring
      name: Bring sie zurück
      desc: Bring Sina die gefangene Katze
    answ: Ja ich werde sie einfangen!
    rewards:
    - wert: '1'
      type: geld
    desc: Hallo du, hast du meine Katze gesehen? Ich kann sie nirgends finden.. Sie
      ist mir entlaufen.. Hier im Schuppen ist noch ein Netz. Kannst du sie fangen?
  startquest:
    name: Das erste Getränk
    stages:
    - area: spawnhoehleneingang
      task: goto
      name: Gehe zur Höhle
      desc: Laufe zur nahe gelegenen Höhle
    - item: Bier
      task: loot
      name: Finde Bier
      desc: In einem der Fässer findet sich bestimmt noch ein Schluck Bier.
    - npc: '215'
      item: Bier
      task: bring
      name: Bring es Karl
      desc: Bring es Karl
    answ: ok
    rewards:
    - wert: '20'
      gilde: fischer
      type: ruf
    - wert: '10'
      type: geld
    desc: Schau dich um und bring mir ein Bier
